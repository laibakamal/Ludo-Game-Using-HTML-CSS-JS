    <div class="main-div"><!--containing the whole game including menu screen and game screen-->
       

        <div class="menu-screen"><!--div/screen on which the menu of game will be shown-->

                <div class="game-logo"><!--contains the image-->
                    <img src="logo.png" class="logo" style="height: 180px; width: 190px;">
                </div>

                <div class="players-name-inputs">
                    <input type="text" class="rpn" placeholder="Red Player's Name...">

                <!-- green block -->
